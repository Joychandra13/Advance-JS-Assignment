<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-image ">
    <div class="container mx-auto max-w-xl mt-52 p-10 firstdiv rounded-md">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold">To-Do List</h1>
        </header>
        <div class="flex flex-col">
            <div class="mb-4 flex">
                <input id="todoInput" type="text" class="border border-gray-300 p-2 w-full rounded-l-md" placeholder="Enter new to-do item">
                <button id="addButton" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">Add</button>
            </div>
            <ul id="todoList" class="list-none p-0"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
